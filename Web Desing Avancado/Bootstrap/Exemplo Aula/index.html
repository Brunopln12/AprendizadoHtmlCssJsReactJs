<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora imc com Bootstrap</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- JQuery -->
    <script src="js/jquery-3.6.0.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <form >
        <div class="form-group">
            <label class="control-label" for="inputPeso">Peso</label>
        <div class="controls">
            <input id="inputPeso" type="number" step="0.01"
        placeholder="Peso em KG ..."/>
        </div>
        </div>
        <div class="form-group">
        <label class="control-label" for="inputSenha">Altura</label>
        <div class="controls">
        <input id="inputAltura" type="number" step="0.01"
        placeholder="Altura em m. ..."/>
        </div>
        </div>
        <div class="form-group">
        <div class="controls">
        <button class="btn btn-secondary" type="submit" datatoggle="tooltip" data-placement="right" title="Clique para saber o valor
        do IMC." onclick="calculaImc()" >Calcular</button>
        </div>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de Cadastro</title>
    </head>

    <body>
        <h1>Formulário para cadastro</h1>
        <hr>
        <br>
        <form action="malito:example@dominio.com.br" method="post">
            <fieldset>
                <legend><strong>Dados pessoais para cadastro</strong></legend>
                <table>
                    <tr>
                        <td><label for="name">Nome</label></td> 
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td> 
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label>Sexo</label></td>
                        <td><input type="radio" name="sexo" id="masc">Masculino<input type="radio" name="sexo" id="fem">Feminino</td>
                    </tr>
                    <tr>
                        <td><label for="rg">RG</label></td>
                        <td><input type="text" name="rg" id="rg"></td>
                    </tr>
                    <tr>
                        <td><label for="cpf">CPF</label></td>
                        <td><input type="text" name="cpf" id="cpf"></td>
                    </tr>
                    <tr>
                        <td><label for="login">Login</label></td>
                        <td><input type="text" name="login" id="login" maxlength="7"></td>
                    </tr>
                    <tr>
                        <td><label for="senha">Senha</label></td>
                        <td><input type="password" name="senha" id="senha"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Enviar"></td>
                        <td><input type="reset" value="Limpar"></td>
                    </tr>
                </table>
            </fieldset>
        </form>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/WSOcClJFL0s?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>

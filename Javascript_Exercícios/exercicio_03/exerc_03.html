<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Verificar Nome e Senha</title>
    <link rel="stylesheet" href="exerc_03.css">
</head>
<body>
    <section>
        <h1>Exercício 03</h1>
        <p>
            Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
        </p>
    </section>
    <section>
        <h3>Resposta:</h3>
        <div>
            <form>
                <p><label for="nome">Nome:</label> <br>
                <input type="text" name="nome" id="nome"></p>
                <p><label for="senha">Senha:</label> <br>
                <input type="password" name="senha" id="senha"></p>
                <p><input type="button" value="verificar" onclick="verificar()"></p>
            </form>
        </div>
    </section>
    <script src="exrc_03.js"></script>
</body>
</html>

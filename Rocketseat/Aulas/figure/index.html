<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
</head>
<body>
    <h1>Colocando figuras de modo semântico</h1>
    <a href="https://google.com">
        <figure>
            <img src="https://source.unsplash.com/random" alt="Image title" title="colocar um título na imagem" width="500px">
                        
            <figcaption>Colocar um título na imagem</figcaption>
        </figure>
    </a>
</body>
</html>

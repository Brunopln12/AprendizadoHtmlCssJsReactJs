<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos | audio</title>
    </head>
    <body>
        <h1>Olá, Mundo!!</h1>

        <video src="assets-example/rocket.mp4" controls>Este vídeo não roda no seu browser</video>

        <video controls width="300" height="300" autoplay>
            <source src="assets-example/rocket.mp4" type="video/mp4">
        </video>

        <audio src="assets-example/viper.mp3" controls>audio</audio>
        <audio controls>
            <source src="assets-example/viper.ogg" type="audio/ogg">
            <p>Seu navegador não suporta esses tipos de audio</p>
        </audio>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/carrinho.css">
</head>
<body>
    <main class="container">
        <h1><span id="sifrao">$</span> Lojinha da Unidade</h1>
        <Table class="table table-hover table-striped-columns">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Qtd</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/Celular.jpg" alt="Celular" width="100">
                    </td>
                    <td>
                        <div>Celular Peraphone</div>
                        <div><span class="destaque">Código:</span> 34524</div>
                        <div><span class="destaque">Cor:</span> Preto</div>
                    </td>
                    <td> 1000</td>
                    <td>
                        <span class="badge text-bg-success"><i class="bi bi-plus"></i></span>
                        0
                        <span class="badge text-bg-danger"><i class="bi bi-dash"></i></span>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>
                        <img src="img/Notebook.jpg" alt="Notebook" width="200">
                    </td>
                    <td>
                        <div>Notebook Peraphone</div>
                        <div><span class="destaque">Código:</span> 343218</div>
                        <div><span class="destaque">Cor:</span> Prata</div>
                    </td>
                    <td> 2000</td>
                    <td>
                        <span class="badge text-bg-success"><i class="bi bi-plus"></i></span>
                        0
                        <span class="badge text-bg-danger"><i class="bi bi-dash"></i></span>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>
                        <img src="img/Tv.jpg" alt="Televisão" width="200">
                    </td>
                    <td>
                        <div>Televisão Kiwi System</div>
                        <div><span class="destaque">Código:</span> 34687794</div>
                        <div><span class="destaque">Cor:</span> Preto</div>
                    </td>
                    <td> 1500</td>
                    <td>
                        <span class="badge text-bg-success"><i class="bi bi-plus"></i></span>
                        0
                        <span class="badge text-bg-danger"><i class="bi bi-dash"></i></span>
                    </td>
                    <td>0</td>
                </tr>
            </tbody>
        </Table>

        <footer class="text-center">
            <span><i class="bi bi-cart-fill"></i> Subtotal: R$ 0</span>
        </footer>
    </main>


</body>
</html>

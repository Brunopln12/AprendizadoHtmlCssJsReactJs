<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 Exercício 04</title>
    <style>
        body {
            background-color: #c4c2bf;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`)
        document.writeln(`Seu nome em maiúsculas é: ${nome.toUpperCase()}<br/>`)
        document.writeln(`Seu nome em maiúsculas é: ${nome.toLowerCase()}`)
        // para escrever um número com 2 casas decimais
        var n1 = 1545.50
        n1.toFixed(2)
        // como trocar ponto por vírgula
        n1.toFixed(2).replace('.',',')
        // como mostar moedas no sistema
        n1.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})
    </script>
</body>
</html>

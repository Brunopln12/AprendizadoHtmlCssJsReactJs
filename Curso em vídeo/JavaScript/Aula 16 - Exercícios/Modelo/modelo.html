<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisando Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section id="content">
        <div>
            <label for="elementos">Números entre(1 e 100):</label>
            <input type="number" name="elemento" id="elemento">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <div>
            <select name="lista" id="seltab" size="10">
            </select> <br>
            <input type="button" value="Analisar" onclick="analisar()">
        </div>
        <div id="result">
        </div>
    </section>
    <footer>
        <p>&copy; Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando Carga de Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html.png" alt="logo html">
    <p>Podemos carregar imagens que estejam em outras pasta, contanto que ela esteja dentro da pasta atual.</p>
    <img src="imagens/logo-css.png" alt="logo css">
    <p>Também podemos carregar imagens externas, e para isso devemos ter a sua URL completa.</p>
    <img src="https://freesvg.org/img/1486640684.png" alt="logo javascript">
</body>
</html>

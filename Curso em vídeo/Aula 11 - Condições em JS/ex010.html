<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <header>
        <h1>Sistema de multas</h1>
    </header>
    <section>
        <p>Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h
    <input type="button" value="verificar" onclick="calcular()"></p>
    </section>
    <section id="resultado">

    </section>  
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = document.querySelector('section#resultado')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
            if(vel > 60){
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade!!</p>'
            }
            res.innerHTML += '<p> Dirija com cinto de segurança!</p>'

        }
        
    </script>
</body>
</html>
